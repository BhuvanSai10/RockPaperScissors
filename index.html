<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Montserrat:wght@500&family=Open+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>

<body>
    <header>
        <div class="game-heading">
            <h1>RockPaperScissors</h1>
        </div>
    </header>
    <div class="game-container">
        <div class="content">
            <div class="game-msgs">
                <h2>Pick Your Choice</h2>
                <p>Rock Paper scissors</p>
            </div>
            <div class="game-choice">
                <div class="choice">
                    <div class="choice-img">
                        <button onclick="startGame('ROCK')" class="choice-btn"><img src="rock.png" alt=""></button>
                    </div>
                </div>
                <div class="choice">
                    <div class="choice-img">
                        <button onclick="startGame('PAPER')" class="choice-btn"><img src="paper.png" alt=""></button>
                    </div>
                </div>
                    <div class="choice">
                        <div class="choice-img">
                            <button onclick="startGame('SCISSOR')" class="choice-btn"><img src="scissors.png" alt=""></button>
                        </div>
                    </div>
                </div>
                <div class="game-result">
                    <div class="computer">
                        <p class="userPick-el"></p>
                        <p class="computerPick-el"></p>
                        <p class="result-el"></p>
                    </div>
                </div>
            </div>

        </div>



        <script src="script.js"></script>
</body>

</html>
